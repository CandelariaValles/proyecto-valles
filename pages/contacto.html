    <div class="principal" data-aos="fade-up">
        <form action="">
            <label for="fname">Nome:</label>
            <input type="text" id="fname" name="firstname">
            <label for="lname">Cognome:</label>
            <input type="text" id="lname" name="lastname">
            <label for="regione">Regione:</label>
            <select id="regione" name="regione">
                <option value="abruzzo">Abruzzo</option>
                <option value="basilicata">Basilicata</option>
                <option value="calabria">Calabria</option>
                <option value="campagna">Campagna</option>
                <option value="emiliaromagna">Emilia-Romagna</option>

                <option value="molise">Molise</option>
                <option value="piemonte">Piemonte</option>
                <option value="puglia">Puglia</option>
                <option value="sardegna">Sardegna</option>
                <option value="sicilia">Sicilia</option>
                <option value="toscana">Toscana</option>
                <option value="trentinoaltoadige">Trentino-Alto Adige</option>
                <option value="umbria">Umbria</option>
                <option value="valledaosta">Valle D'Aosta</option>
                <option value="veneto">Veneto</option>
            </select>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <label for="telefono">Telefono:</label>
            <input type="number" name="telefono" id="telefono">
            <p> <label for="prodotto">Prodotto:</label></p>
            <input type="radio" id="caldaia" name="prodotto" value="caldaia">
            <label for="caldaia">Caldaia</label><br>
            <input type="radio" id="clima" name="prodotto" value="clima">
            <label for="clima">Climatizzatore</label><br>
            <input type="radio" id="stufa" name="prodotto" value="stufa">
            <label for="stufa">Stufa a pellet</label>
        </form>
        <textarea id="messaggio" name="messaggio" placeholder="Scrivi il tuo messaggio" style="height:200px"></textarea>
